<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Quotes</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" href="/brain.jpg">
</head>
<body>
    <main>
        <div id="container">
            <div class="corner " id="leftTop"></div>
            <div class="corner" id="leftBottom"></div>
            <div class="corner" id="rightTop"></div>
            <div class="corner" id="rightBottom"></div>
            <span id="author"></span>
            <h1 id="id"></h1>
            <blockquote>
                <p>
                    <i>&ldquo;<span id="quote"></span>&rdquo;</i>
                </p>
            </blockquote>
            <div id="next"> >> </div>
<!--            <div id="prev"> << </div>-->
        </div>
    </main>
    <footer>
        <span title="marko.ivanovic.dev@gmail.com">CREATED BY
            <a href="https://github.com/izatunela" target="_blank">MARKO</a></span>
    </footer>
    <script>
        let container = document.getElementById('quote');
        let author = document.getElementById('author');
        let btnext = document.getElementById('next');
        // let btprev = document.getElementById('prev');
        let id = 0;

        window.onload = () => fetchQuote();

        btnext.addEventListener('click',()=>{
            fetchQuote();
        });
        // btprev.addEventListener('click',()=>{
        //     fetchQuote(1);
        // });

        const fetchQuote = async (prev=0) => {
            let response  = await fetch(`/process.php?id=${id}&prev=${prev}`);
            let quote = await response.json();

            container.innerHTML = quote.body.replace(/\n/g,'<br>');
            author.innerHTML = quote.author;
            document.getElementById('id').innerHTML = quote.id;
            id = quote.id
        }
    </script>
</body>
</html>
